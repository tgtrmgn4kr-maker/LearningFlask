<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico')}}"
    />
  </head>
  <body>
    <h2>All Orders</h2>

    {% for order in orders %}

    </p>
    {% endfor %}
  </body>
</html>
